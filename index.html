<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신년 웹 연하장</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Cute Font', cursive;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #4a4a4a;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #e95a50;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            line-height: 1.8;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>새해 복 많이 받으세요! 🎉✨</h1>
    <p>2025년이 행복과 사랑으로 가득하길 바라요 💖</p>
    <button onclick="showMessage()">메시지 열기</button>
    <div class="message" id="message">다들 새해 복 많이 받아요! 올해도 우리 가족 건강하고 재미있게!!! 💕</div>

    <div class="decorations">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="heart" style="top: 50%; left: 30%;">❤️</div>
        <div class="heart" style="top: 20%; left: 70%;">💖</div>
        <div class="heart" style="top: 80%; left: 40%;">💕</div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
