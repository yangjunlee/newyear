<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신년 웹 연하장</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e95a50;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <h1>새해 복 많이 받으세요! 🎉</h1>
    <p>2024년이 행복과 사랑으로 가득하길 바라요 💖</p>
    <button onclick="showMessage()">메시지 열기</button>
    <div class="message" id="message">항상 함께해줘서 고마워요. 사랑해요! 💕</div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
